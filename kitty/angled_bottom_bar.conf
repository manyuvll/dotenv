# Main configuration file

# Font settings
font_family          FiraCode Nerd Font Mono Regular 
bold_font            FiraCode Nerd Font Mono Bold
italic_font          SauceCodePro Nerd Font Mono Italic
bold_italic_font     SauceCodePro Nerd Font Mono Bold Italic
# font_size            14.0

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d4,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f532,U+f0001-U+f1af0 Symbols Nerd Font Mono


# Window settings
window_padding_width 4

# Tab bar settings
tab_bar_edge         bottom
tab_bar_align        left
tab_bar_style        custom
tab_bar_min_tabs     1
tab_activity_symbol  none
bell_on_tab          no
tab_separator        ""
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

# Tab title templates
tab_title_template   "{f'{title[:30]}â€¦' if title.rindex(title[-1]) + 1 > 30 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}"
active_tab_font_style bold

# Background settings
background_opacity   0.9
background_blur      35


color16              #633c01

# Dynamic background opacity
dynamic_background_opacity yes

# Shell configuration
shell /opt/homebrew/bin/fish

# Theme inclusion
# Catppuccin-Mocha theme
include current-theme.conf
# END_KITTY_THEME

